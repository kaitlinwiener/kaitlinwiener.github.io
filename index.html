<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class = "football">
  <div id='startScreen'>
    <div class="form-group">
        <label for="exampleInputName2" id = "nameLabel">Enter Name</label>
        <input type="text" class="form-control" id="nameInput">
    </div>
    <label>
        <input type="radio" name="optionsRadios" id="playPlayer" value="player">
      Play a Friend</label>
      <label>
        <input type="radio" name="optionsRadios" id="playComputer" value="computer">
      Play the Computer</label>
      <div class="form-group">
          <label for="exampleInputName2" id = "secondNameLabel">Enter Second Player's Name</label>
          <input type="text" class="form-control" id="secondNameInput">
      </div>
      <ul id = "themes">
        <button id = "football">Football</button>
        <button id = "basketball">Basketball</button>
        <button id = "baseball">Baseball</button>
      </ul>
  <div id='secondScreen'>
  <h1>Welcome to Tic Tac Toe!</h1>
    <div id = "options">
      <h3>Choose X (Giants) or O (Jets)</h3>
      <div id = "labels">
        <label>
            <input type="radio" name="optionsRadios" id="X" value="X">
          X</label>
          <label>
            <input type="radio" name="optionsRadios" id="O" value="O">
          O</label>
        </div>
  </div>
  <div class = "board">
    <div class = "row1">
      <div class="cell 1"></div>
      <div class="cell 2"></div>
      <div class="cell 3"></div>
   </div>
   <div class = "row2">
      <div class="cell 4"></div>
      <div class="cell 5"></div>
      <div class="cell 6"></div>
    </div>
    <div class = "row3">
      <div class="cell 7"></div>
      <div class="cell 8"></div>
      <div class="cell 9"></div>
    </div>
  </div>
  <button id = "newgame" type="button" class="btn btn-primary btn-lg">Start</button>
  <h4 id = "score">Player: 0 Computer: 0</h4>
  <ul id = "themes">
    <button>Football</button>
    <button>Basketball</button>
    <button>Baseball</button>
  </ul>
  <script src="app.js"></script>
</div>
</div>
</body>
</html>
